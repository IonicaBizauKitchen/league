<template name="games">
  <div class="games">
    {{#if team }}{{#with team }}
      <header>
        <a href="/leagues" class="back btn"><span class="arrow"></span>Leagues</a>
        <h1>Season Games</h1>
      </header>
      
      <article>
        {{#if next_game}}
          {{> next_game }}
          <div class="upcoming_games">
            <aside>Upcoming</aside>
            <h2>Upcoming Games</h2>
            {{#each upcoming_games }}
              {{> game }}
            {{/each}}
            <a class="create_game">Schedule next game</a>
          </div>
        {{else}}
          <p>No games yet!</p>
          <p>Click <a class="create_game">here</a> to create one</p>
        {{/if}}
      </article>
      
    {{/with}}{{/if}}
  </div>
</template>

<template name="next_game">
  <aside>Next Game</aside>
  <!-- Fixme -->
    {{{ logo }}}
  <p>{{ name }}</p>
  <p class="preposition">&#9733;&nbsp;&nbsp;AT&nbsp;&nbsp;&#9733;</p>
  {{#with next_game }}
    <h2 class="game_title">{{ location }}Game 3</h2>
    <p class="game_date">{{ day }} {{ time }} {{ formatted_date }}</p>
    <ul class="game_players">
      {{#each player_availabilities}}
        {{> player_availability }}
      {{/each}}
    </ul>
  {{/with}}
</template>

<template name="game">
  <p>{{formatted_date}}</p>
  <p>{{time}} -- 
    {{#if location}}
      {{location}}
    {{else}}
      <em>Unknown location</em>
    {{/if}}
  </p>
  <p>{{player_count}}</p>
</template>

<template name="player_availability">
  <li>
    {{#with player}}
      <img src="{{ facebook_profile_url }}"></img>
      {{attributes.name}}
    {{/with}}
    <ul>
      <li>{{ availability_text }}</li>
      {{#if unconfirmed }}
        <li><a class="confirm_playing">Confirm Playing</a></li>
        <li><a class="confirm_not_playing">Confirm not Playing</a></li>
      {{else}}
        <li><a class="unconfirm">Reset to unconfirmed</a></li>
      {{/if}}
    </ul>
  </li>
</template>
