<template name="teams">
  <div class="teams">
    <header><h1>Leagues</h1></header>
    <article>
      <ul class="team_register">
        {{#each teams }}
          {{> team }}
        {{/each}}
        <li>
          <button class="add_team">Add a Team</button>
          {{> team_builder }}
        </li>
      </ul>
    </article>
  </div>
</template>

<template name="team_builder">
  <form class="team_builder">
    <h2>Team Builder</h2>
    <input name="name" placeholder="Team name"></input>
    {{> players_required_select }}
    <button type="submit">Create</button>
  </form>
</template>
  
<template name="team">
  <li class="team">
    {{{team_logo}}}
    <a href="{{ games_link this }}" class="inset">Season</a>
    <a href="/{{ players_link this }}" class="inset">Players</a>
  </li>
</template>
