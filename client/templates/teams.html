<template name="teams">
  <div class="teams">
    <h1>LEAGUES</h1>
    <button class="add_team">Add a Team</button>
    
    {{> team_builder }}
    
    <ul class="teams">
      {{#each teams }}
        {{> team }}
      {{/each}}
    </ul>
  </div>
</template>

<template name="team_builder">
  <form class="team_builder">
    <h2>Team Builder</h2>
    <input name="name" placeholder="Team name"></input>
    {{> players_required_select }}
    <button type="submit">Create</button>
  </form>
</template>
  
<template name="team">
  <li class="team">
    {{> team_logo}}
    <a href="/{{ _id }}/season">Season</a>
    <a href="/{{ _id }}">Players</a>
  </li>
</template>

<template name="team_logo">
  <a id="logo" title="{{name}}">
    <h3>{{name}}</h3>
    <figure class="shield"><span></span></figure>
  </a>
</template>
