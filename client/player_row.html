<template name="player_row">
  <tr class="player-row">
    <th>
      {{#if editing}}
        <form>
          <input name="name-{{_id}}" type="text" value="{{name}}" placeholder="Player's Name"></input>
          <input name="email-{{_id}}" type="text" value="{{email}}" placeholder="Where can we reach them?"></input>
        </form>
        <p class="edit-btns">
          <a class="btn btn-mini btn-danger delete">Delete</a>
          <a class="btn btn-mini cancel">Cancel</a>
          <a class="btn btn-mini btn-primary save">Save</a>
        </p>
      {{else}}
        {{#if empty}}
          <a class="empty-player">
            Enter some details
          </a>
        {{else}}
          <p>{{name}}</p>
          <p>{{email}}</p>
        {{/if}}
        <div class="edit-btns">
          <a class="btn btn-mini">Edit</a>
        </div>
      {{/if}}
    </th>
    
    {{#each availabilities}}
      {{> availability_cell}}
    {{/each}}
    <td></td>{{! extra for add game}}
  </tr>
</template>

<template name="availability_cell">
  <td class="{{availability_class availability}}">
    {{availability_state availability}}
  </td>
</template>
