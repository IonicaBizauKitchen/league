<template name="teams">
  <div class="teams">
    <header>
      <h1>Leagues</h1>
      {{> logged_in_user }}
    </header>
    <article>
      <ul class="team_register">
        {{#each teams }}
          {{> team }}
        {{/each}}
        <li class="add_team">
          <div class="cta">
            <div class="image">
              <figure></figure>
            </div>
            <button class="add_team btn default">Add a Team</button>
          </div>
          {{> team_builder }}
        </li>
      </ul>
    </article>
  </div>
</template>

<template name="team_builder">
  <form class="team_builder">
    <h3>Team Builder</h3>
    <input name="name" placeholder="Team name"></input>
    {{#with players_required_data}}
      {{> select }}
    {{/with}}
    <button type="submit" class="btn default">Create</button>
  </form>
</template>
  
<template name="team">
  <li class="team">
    <div class="image">{{{ logo this size="large" }}}</div>
    <div class="dropmenu">
      <a href="{{ games_path this }}" class="btn">View Season</a>
      <a class="icon12 dropdown btn"></a>
      <ul>
        <li><a href="{{ players_path this }}" class="inset">Roster</a></li>
        <li><a class="new_logo inset">Logo coin toss</a></li>
        {{! TEMP}}
        <li><a class="team_status inset">Team Status</a></li>
        <li><a class="remove_team inset">Delete team</a></li>
      </ul>
    </div>
    <small><a class="team_status inset">4 of 5 players confirmed</a></small>
  </li>
</template>
