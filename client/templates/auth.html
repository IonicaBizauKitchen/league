<template name="auth">
  <div class="signin">
    <p>LEAGUE</p>
    <div>Organize your grown up sports</div>
    {{#if logged_in }}
      <button class="logout default btn inverse">Logout</button>
    {{else}}
      <button class="login icon16 facebook btn inverse" title="Login with Facebook">Login</button>
    {{/if}}
  </div>
</template>

<template name="logged_in_user">
  {{#with current_user}}
    <div class="avatar"><img width="40px" height="40px" style="background: #eee; display:block;" src="{{ facebook_profile_url }}"></div>
  {{/with}}
</template>
