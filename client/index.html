<head>
  <title>League</title>
</head>

<body>
  {{> screens }}
</body>

<template name="screens">
  <div class="container current_page {{current_page}}">
    {{#if_with current_page}}{{> one_screen}}{{/if_with}}
  </div>
  <div class="container next_page {{next_page}}">
    {{#if_with next_page}}{{> one_screen}}{{/if_with}}
  </div>
  {{> overlays }}
</template>

<template name="one_screen">
  {{#if_equals "loading" this}}
    <div class="loading">
      <h2 class="logotype">LEAGUE</h2>
      <div class="loading">LOADING</div>
    </div>
  {{/if_equals}}
  {{#if_equals "not_authorized" this}}
    <div class="not_authorized">
      <h2 class="logotype">LEAGUE</h2>
      <div class="error"><strong>Hey!</strong> This is coaches <em>private</em> playbook.</div>
    </div>
  {{/if_equals}}
  {{#if_equals "signin" this}}{{> auth }}{{/if_equals}}
  {{#if_equals "home" this}}{{> home }}{{/if_equals}}
  {{#if_equals "teams" this}}{{> teams }}{{/if_equals}}
  {{#if_equals "players" this}}{{> players }}{{/if_equals}}
  {{#if_equals "games" this}}{{> games }}{{/if_equals}}
  {{#if_equals "logo_tester" this}}{{> logo_tester }}{{/if_equals}}
</template>
