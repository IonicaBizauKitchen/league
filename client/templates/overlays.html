<template name="overlays">
  <div id="overlays">
    {{> team_status}}
  </div>
</template>

<template name="team_status">
  {{#if team}}{{#with team}}
    <div class="overlay team_status">
      <div class="team_logo">
      <!-- fixme: logo size doesnt work consistently between overlay and page it's overlayed on -->
      </div>
      <a class="icon16 close"></a>
      <h2>Team Status</h2>
      <p>In order to get the team in sync, players need to connect to the #teamname by logging into League. Invite them now.</p>
      <div class="roster">
        <ul class="player_list horiz">
          {{#each players }}
            {{> player}}
          {{/each}}
        </ul>
      </div>
      <p class="subtext">Protip: simply forward your <strong>Season ticket</strong> email to them.</p>
    </div>
  {{/with}}{{/if}}
</template>
