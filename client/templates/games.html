<template name="games">
  <div class="games">
    {{#if team }}{{#with team }}
      <div class="header">
        <a href="/leagues">Leagues</a>
        <h1>Season Games</h1>
      </div>
      
      {{> next_game }}
      
      <div class="upcoming_games">
        <h2>Upcoming Games</h2>
        {{#each upcoming_games }}
          {{> game }}
        {{/each}}
      </div>
    {{/with}}{{/if}}
  </div>
</template>

<template name="next_game">
  {{#if next_game }}
    <p>Next Game</p>
    <p>{{ name }}</p>
    <p>* AT *</p>
    {{#with next_game }}
      <p>{{ location }}</p>
      <p>{{ day }} {{ time }} {{ formatted_date }}</p>
      <ul class="game_players">
        {{#each players }}
          {{> player}}
        {{/each}}
      </ul>
    {{/with}}
  {{/if}}
</template>

<template name="game">
  <p>{{format_date date}}</p>
  <p>{{time}} -- {{location}}</p>
  <p>{{player_count}}</p>
</template>
