<template name="players">
  {{#if team }}{{#with team }}
    <div class="players">
      <header>
        <a href="/leagues" class="back btn">Leagues</a>
        <h1>Lineup</h1>
      </header>
      <article>
        <h2>{{attributes.name}}</h2>
        <ul class="players">
          {{#each players }}
            {{> player}}
          {{/each}}
        </ul>
        
        <button class="start_season">Start Season!</button>
        
        {{> add_player}}
      </article>
    </div>
  {{/with}}{{/if}}
</template>

<template name="player">
  <li>
    <img src="{{ facebook_profile_url }}"></img>
    {{attributes.name}}
  </li>
</template>

<template name="add_player">
  <div class="add_player">
    <input name="player[name]" placeholder="Type a players name"></input>
    <ul class="results">
      {{#unless results}}
        Loading friends...
      {{/unless}}
      {{#each results}}
        {{> player}}
      {{/each}}
    </ul>
  </div>
</template>
