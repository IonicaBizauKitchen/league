<template name="players">
  {{#if team }}{{#with team }}
    <div class="players">
      <header>
        <a href="/leagues" class="back btn">Leagues</a>
        <h1>Lineup</h1>
        <div class="avatar"><img width="40px" height="40px" style="background: #eee; display:block;"></div>
      </header>
      <article>
        <div id="sidebar">
          <div class="team_logo">
            {{{ logo this size="small" }}}
          </div>
          <p><em>4 players minimum</em></p>
          <!-- Fixme need a select here -->
          <!--
<a href="{{ games_link this }}" class="btn secondary icon12 player">4 <span class="icon12 arrows"></a>
          
-->
          <small>
            <a class="start_season btn fwd">
              {{#if attributes.started}}
                Continue Season
              {{else}}
                Start Season
              {{/if}}
            </a>
          </small>
          <ul class="player_list horiz">
            {{#if alone_in_team}}
            <li>Hey.. add some friends bozo...</li>
            {{/if}}
            
            {{#each players }}
              {{> player}}
            {{/each}}
          </ul>
        </div>
                  
        {{> add_player}}
        
      </article>
    </div>
  {{/with}}{{/if}}
</template>

<template name="player">
  <li class="player {{in_team_class}}">
    <div class="image">
      <span class="icon16 checkmark"></span>
      <img src="{{ facebook_profile_url }}"/>
    </div>
    <span class="name">{{attributes.name}}</span>
    {{#unless is_self}}
      <small><a class="remove_player icon12 close inset">Remove</a></small>
    {{/unless}}
  </li>
</template>

<template name="add_player">
  <div id="scrolling">
    <div class="icon16 search">
      <input name="player[name]" placeholder="Type a players name"></input>
    </div>
    <ul class="player_list state_aware">
      {{#unless results}}
        Loading friends...
      {{/unless}}
      {{#each results}}
        {{> player}}
      {{/each}}
    </ul>
  </div>

</template>
