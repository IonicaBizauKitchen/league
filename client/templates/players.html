<template name="players">
  {{#if team }}{{#with team }}
    <div class="players">
      <div class="header">
        <a href="/leagues">Leagues</a>
        <h1>Lineup</h1>
      </div>
      <h2>{{attributes.name}}</h2>
      <ul class="players">
        {{#each players }}
          {{> player}}
        {{/each}}
      </ul>
      {{> add_player}}
    </div>
  {{/with}}{{/if}}
</template>

<template name="player">
  <li>
    <img src="{{ facebook_profile_url }}"></img>
    {{attributes.name}}
  </li>
</template>

<template name="add_player">
  <div class="add_player">
    Add one then: <input name="player[name]" placeholder="players name"></input>
    <ul class="results">
      {{#unless results}}
        Loading friends...
      {{/unless}}
      {{#each results}}
        {{> player}}
      {{/each}}
    </ul>
  </div>
</template>
