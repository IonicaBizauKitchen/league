<body>
  {{> screens }}
</body>

<template name="screens">
  
  <div class="container current_page {{current_page}}" id="{{current_page}}">
    {{#if_with current_page}}{{> one_screen}}{{/if_with}}
  </div>
  <div class="container next_page {{next_page}}" id="{{next_page}}">
    {{#if_with next_page}}{{> one_screen}}{{/if_with}}
  </div>
  {{> overlays }}
</template>

<template name="one_screen">
  {{#if equals "loading" this}}
    <div class="loading_page">
      <h2 class="logotype">{{{letter "LEAGUE"}}}</h2>
      <div class="loading">LOADING</div>
    </div>
  {{/if}}
  {{#if equals "not_authorized" this}}
    <div class="not_authorized_page">
      <h2 class="logotype">{{{letter "LEAGUE"}}}</h2>
      <div class="error"><strong>Hey!</strong> This is coaches <em>private</em> playbook.</div>
    </div>
  {{/if}}
  
  {{{render this}}}
</template>
