<template name="select">
  <div class="select">
    <select name="{{name}}">
      {{#each options}}
        <option {{#if selected}}selected{{/if}} value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <a class="selected_text btn secondary">
      <span class="icon16 player"></span> {{selected_text}} 
      <span class="icon12 arrows"></span>
    </a>
  </div>
</template>
