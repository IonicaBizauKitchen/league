<template name="games">
  <div class="games">
    {{#if team }}{{#with team }}
      <div class="header">
        <a href="/leagues">Leagues</a>
        <h1>Season Games</h1>
      </div>
      
      {{> next_game }}
      
      <div class="upcoming_games">
        {{#each games }}
          {{> game }}
        {{/each}}
      </div>
    {{/with}}{{/if}}
  </div>
</template>

<template name="next_game">
  {{#if next_game }}
    <p>Next Game</p>
    <p>{{ name }}</p>
    <p>* AT *</p>
    {{#with next_game }}
      <p>{{ location }}</p>
      <p>{{ day }} {{ time }} {{ formatted_date }}</p>
    {{/with}}
  {{/if}}
</template>

<template name="game">
  {{#if editing}}
    <p>
      <input name="date" type="text" value="{{format_date date}}"></input>
    </p>
    <p>
      <input name="time" type="text" value="{{time}}"></input>
      -- 
      <input name="location" type="text" value="{{location}}"></input>
    </p>
    <p class="edit-btns">
      <a class="btn btn-mini btn-danger delete">Delete</a>
      <a class="btn btn-mini cancel">Cancel</a>
      <a class="btn btn-mini btn-primary save">Save</a>
    </p>
  {{else}}
    <p>{{format_date date}}</p>
    <p>{{time}} -- {{location}}</p>
    <div class="edit-btns">
      <a class="btn btn-mini">Edit</a>
    </div>
  {{/if}}
  <p>{{player_count}}</p>
</template>
