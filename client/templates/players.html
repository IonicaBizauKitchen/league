<template name="players">
  {{#if team }}{{#with team }}
    <div class="players">
      <h1>LINEUP</h1>
      <h2>{{name}}</h2>
      <ul class="players">
        {{#each players }}
          {{> player}}
        {{/each}}
      </ul>
      {{> add_player}}
    </div>
  {{/with}}{{/if}}
</template>

<template name="player">
  <li>{{name}}</li>
</template>

<template name="add_player">
  <div class="add_player">
    Add one then: <input name="player[name]" placeholder="players name"></input>
    <ul class="results">
      {{#each results}}
        {{> add_player_result}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="add_player_result">
  <li>{{ name }}</li>
</template>
